{%extends 'all-news/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container-fluid bg-success">
  <div class="container">

    <!-- Looping through news   -->
    {% for news_item in news %}

    <div class="row">
      <div class="col-md-6">
      <!-- displaying News articles -->
      <div class="card text-center" style="max-width: 120rem;" class="card border-success mb-3">
        <div class="card-header">
          <img class="text-center" src="{{news_item.article_image.url}}" class="img-responsive" alt="Image" style="height: 400px; width: 100%;">
        </div>
        <div class="card-body">
          <h4 class="text-center" style="color: crimson;"> {{ news_item.title }} </h4>
          <h4 class="text-center" style="color: blueviolet;"> {{ news_item.post }} </h4>
        </div>
      </div><br>
      </div>

    

    {% empty %}
    <div class="row">
      <h3 class="text-center">There Are No News Items</h3>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
